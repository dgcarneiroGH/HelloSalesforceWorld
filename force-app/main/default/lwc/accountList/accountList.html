<template>
    <lightning-card title="AccountInformation" icon-name="custom:account">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="NameFilter" onchange={handleFilterChange}></lightning-input>
        </div>
        <template if:true={accounts}>
            <lightning-datatable
            key-field="Id"
            data={filteredAccounts}
            columns={columns}>
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <p>{error}</p>
        </template>
     </lightning-card>
</template>
